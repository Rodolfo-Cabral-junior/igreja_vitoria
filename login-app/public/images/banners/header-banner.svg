<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerGradient)"/>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Content -->
  <g transform="translate(100, 100)">
    <!-- Large cross -->
    <circle cx="50" cy="50" r="45" fill="white" opacity="0.9"/>
    <path d="M35 25 L35 75 L65 75 L65 25 Z" fill="url(#bannerGradient)" rx="3"/>
    <path d="M25 45 L75 45 L75 55 L25 55 Z" fill="url(#bannerGradient)" rx="3"/>
    
    <!-- Text -->
    <text x="150" y="40" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="white">
      IGREJA VITÓRIA
    </text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      Comunidade • Adoração • Crescimento Espiritual
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="50" r="30" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="80" r="20" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="250" r="25" fill="white" opacity="0.1"/>
</svg>
